<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Carcall - Car Rental!</title>

    <!--    Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--Styles for this template -->
    <link href="{{ url_for('static', filename='css/index.css')}}" rel="stylesheet">
    <style>
    .form-control:focus { border-color: #7d5a5a;  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075),
                          0 0 8px rgba(144, 12, 63, 0.6)};



    </style>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

    <!-- Favicon-->
    <link rel="shortcut icon" type="image/ico" href="static/img/favicon.ico"/>

</head>
<body>

<section class="colored-section" id="title">
    <div class="container-fluid">

        <!--    Nav Bar-->

        <nav class="navbar navbar-expand-lg navbar-light fixed-top">

            <a class="navbar-brand" href="{{ url_for('main.index')}}">Carcall</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTitleContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTitleContent">

                <ul class="navbar-nav ml-auto ">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            About
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{{ url_for('main.show_news')}}">News</a>
                            <a class="dropdown-item" href="{{ url_for('main.show_models')}}">Car Models</a>
                            <a class="dropdown-item" href="{{ url_for('main.show_opinions')}}">Opinions</a>
                        </div>
                    </li>

                    {% if not current_user.is_authenticated: %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register')}}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login')}}">Log In</a>
                    </li>
                    {% else: %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.show_user')}}">My account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout')}}">Logout</a>
                    </li>
                    {% endif %}

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.contact')}}">Contact</a>
                    </li>
                </ul>

            </div>
        </nav>
